<!DOCTYPE html> 
<html>
  <head>
    <title>Ingredients</title>
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Ingredients : </h1>
    <ul hx-get="/ingredients/all">

    </ul>
    <div id = "add-ingredients"> 
        <h1 >Ajouter un ingrédient</h1>
            <form hx-post = "/ingredients/add">
                <input type="text" name="name" placeholder="Nom de l'ingrédient" required = "required">
                <input type="number" name="nutriscore" placeholder="Nutriscore">
                <input type="text" name="dietaryRestrictions" placeholder="Restrictions Diététiques">
                <input type="number" name="calories" placeholder="Calories">
                <button type="submit" hx-get = "/ingredients/add" hx-trigger="clicked" hx-target = "add-ingredients">Ajouter</button>
            </form>
    </div>
  </body>
