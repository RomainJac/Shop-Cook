services:
  mysql:
    image: 'mysql:latest'
    volumes:
        - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    environment:
      - 'MYSQL_DATABASE=shopcook'
      - 'MYSQL_PASSWORD=password'
      - 'MYSQL_ROOT_PASSWORD=rpassword'
      - 'MYSQL_USER=pino'
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci --default-authentication-plugin=mysql_native_password 
    ports:
      - '3306'

  adminer:
          image: adminer
          restart: always
          ports:
              - "8080:8080"
          environment:
              ADMINER_DEFAULT_SERVER: mysql
              ADMINER_DEFAULT_USERNAME: root
              ADMINER_DEFAULT_PASSWORD: password
              ADMINER_DESIGN: pepa-linha
